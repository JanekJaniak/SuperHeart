<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperHeart</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
</head>
<body>
  <div class="backdrop"></div>
  <header>
    <h1>SuperHeart</h1>
  </header>
  <main>
    <div class="main-app">
      <div class="readings">
        <h2 class="module-heading">READINGS</h2>
        <div class="readings__display"></div>
        <button class="readings__addButton">ADD</button>
      </div>
      <nav class="main-app__nav"></nav>
    </div>
    <div class="modal">
      <h2 class="module-heading newReadingHeading">NEW READING</h2>
      <div class="newReadingInputs">
        <form class="newReadingInputs__form">
          <label for="date">DATE</label>
          <input
            type="date"
            id="date"
            name="date"
          >
          <label for="time">TIME</label>
          <input
            type="time"
            id="time"
            name="time"
          >
          <label for="systolic">SYSTOLIC</label>
          <input
            type="number"
            id="systolic"
            name="systolic"
            placeholder="120"
          >
          <label for="diastolic">DIASTOLIC</label>
          <input
            type="number"
            id="diastolic"
            name="diastolic"
            placeholder="80"
          >
          <label for="heartrate">HEART RATE</label>
          <input
            type="number"
            id="heartrate"
            name="heartrate"
            placeholder="80"
          >
          <label for="stress">STRESS</label>
          <input
            type="range"
            min="1"
            max="3"
            step="1"
            id="stress"
            name="stress"
          >
        </form>
        <div class="newReadingInputs__controls">
          <button class="newReadingSaveBtn">SAVE</button>
          <button class="newReadingCancelBtn">CANCEL</button>
        </div>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
