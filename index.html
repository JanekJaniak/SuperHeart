<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperHeart</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico' />
</head>
<body>
  <div class="backdrop"></div>
  <header>
    <h1>SuperHeart</h1>
  </header>
  <main>
    <div class="main-app">
      <div class="readings">
        <h2 class="readings--heading">READINGS</h2>
        <div class="readings--display">
          <div class="display-bar">
            <h5 class="display-bar--element">Pressure</h5>
            <h5 class="display-bar--element">Heart rate</h5>
            <h5 class="display-bar--element">Stress</h5>
          </div>
          <div class="readings--error"></div>
          <ul class="readings-list"></ul>
        </div>
        <button class="readings--add-button">ADD</button>
      </div>
      <nav class="main-app--nav">
        <button class="test-button">TEST</button>
      </nav>
    </div>
    <div class="modal">
      <h3  class="new-reading-heading">NEW READING</h2>
      <div class="new-reading">
        <form class="new-reading-inputs--form">
          <label for="date">DATE</label>
          <input
            type="date"
            id="date"
            name="date"
          >
          <small class="invisible">null</small>
          <label for="time">TIME</label>
          <input
            type="time"
            id="time"
            name="time"
            step="60"
          >
          <small class="invisible">null</small>
          <label for="systolic">SYSTOLIC</label>
          <input
            type="number"
            id="systolic"
            name="systolic"
            placeholder="120"
          >
          <small class="invisible">null</small>
          <label for="diastolic">DIASTOLIC</label>
          <input
            type="number"
            id="diastolic"
            name="diastolic"
            placeholder="80"
          >
          <small class="invisible">null</small>
          <label for="heartrate">HEART RATE</label>
          <input
            type="number"
            id="heartrate"
            name="heartrate"
            placeholder="80"
          >
          <small class="invisible">null</small>
          <label for="stress">STRESS</label>
          <input
            type="range"
            min="1"
            max="3"
            step="1"
            value="1"
            id="stress"
            name="stress"
          >
          <div class="new-reading-inputs--controls">
            <button type="submit" class="new-reading-btn new-reading-btn--save">SAVE</button>
            <button class="new-reading-btn new-reading-btn--cancel">CANCEL</button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
